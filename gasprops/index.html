<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <title>Zfactor</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-info">
    <div class="container">
      <!--
          <h1 style="color: rgb(219, 0, 0);">Aus<span style="color: blue;">Experts</span> <span style="color: white;">Subsurface Consulting</span></h1>
          <p>Experts in Reservoir Simulation and Uncertainty and Risk Analysis</p>>
          -->
      <h1 style="color: rgb(209, 2, 2);">Gas Properties factor calculator</h1>
    </div>
  </div>


  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="spgr">Specific Gravity</label>
          <input type="text" class="form-control" name="spgr" id="spgr" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Gas Specific Gravity</small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="h2s">H<sub>2</sub>S</label>
          <input type="text" class="form-control" name="h2s" id="h2s" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">H<sub>2</sub>S as fraction</small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="co2">CO<sub>2</sub></label>
          <input type="text" class="form-control" name="co2" id="co2" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">CO<sub>2</sub> as fraction</small>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="pres">Pressure</label>
          <input type="text" class="form-control" name="pres" id="pres" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Pressure psi</small>
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="temp">Temperature</label>
          <input type="number" class="form-control" name="temp" id="temp" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Temperature Â°F</small>
        </div>

      </div>
    </div>




    <div class="row">
      <div class="col-md-3">
        <button type="button" name="" id="" class="btn btn-primary" onclick="main()">Calculate...</button>
      </div>
    </div>



    <div class="row">
      <div class="container" id="gas-properties">

      </div>

    </div>

  </div>

    <script src="gasproperties.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
